<div class="container contact">
    <h1>Contact Us</h1>
	<div class="row">
       
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
            <form>
			<div class="contact-form">
              <div class="form-group">
                      <label for="firstName">Name</label>
                        <input required ngModel minlength="2" maxlength="10" pattern="" name="firstName" #firstName="ngModel" type="text" id="firstName" (change)="log(firstName)" class="form-control">
                        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First name is required!</div>
                 </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea ngModel name="comment" class="form-control" id="comment" cols="30" rows="10"></textarea>
               </div>
               <button class="btn btn-primary">Save</button>
            </div> 
        </form>   
        </div>    
    </div>    
</div>
